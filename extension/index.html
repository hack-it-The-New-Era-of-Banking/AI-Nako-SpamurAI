<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAMURAI - File Hash Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Icon Placeholder -->
        <div class="icon">
            <img src="assets/logo.png" alt="SPAMURAI Logo">
        </div>

        <h2>SPAMURAI</h2>

        <div class="file-upload">
            <input type="file" id="fileInput" accept=".eml">
            <button id="checkButton">Compute Hash</button>
        </div>

        <div class="result-box">
            <p id="hashResult">SHA-256 Hash will be displayed here.</p>
        </div>

        <h3>VirusTotal Scan Result</h3>
        <div class="result-box">
            <pre id="vtResult" class="warning">No scan yet.</pre>
        </div>

        <h3>Local Forensic Result</h3>
        <div class="result-box">
            <pre id="localResult">Not triggered.</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
